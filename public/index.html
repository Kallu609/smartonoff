<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Smart On/Off</title>

    <!-- Bootstrap Core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="./css/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="./css/startmin.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="./css/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="./css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Own CSS -->
    <link href="./css/main.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Smart On/Off</a>
            </div>

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="index.html"><i class="fa fa-dashboard fa-fw"></i> Kojelauta</a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Kojelauta</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <div class="row">
                <div class="col-lg-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-bolt fa-fw" aria-hidden="true"></i> Sähkön hinta (snt/kWh)
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div id="price-chart"></div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>

                <div class="col-lg-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-info-circle fa-fw" aria-hidden="true"></i> Tilastot
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="list-group">
                                <li class="list-group-item">
                                    Korkein hinta:
                                    <span id="info-highest-price" class="pull-right text-muted">
                                        -
                                    </span>
                                </li>
                                <li class="list-group-item">
                                    Alhaisin hinta:
                                    <span id="info-lowest-price" class="pull-right text-muted">
                                        -
                                    </span>
                                </li>
                                <li class="list-group-item">
                                    Mediaani:
                                    <span id="info-median-price" class="pull-right text-muted">
                                        -
                                    </span>
                                </li>
                                <li class="list-group-item">
                                    Keskiarvo:
                                    <span id="info-average-price" class="pull-right text-muted">
                                        -
                                    </span>
                                </li>
                            </div>

                            <p class="text-muted small">Sähkön hinnat tarjoaa <a href="http://fortum.com">Fortum</a></p> 
                        </div>
                        <!-- /.panel-body -->
                    </div>
                </div>
            </div>
            <!-- /.row -->

            <div class="row">
                <div class="col-lg-8">
                    <div id="settings-panel" class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-wrench fa-fw"></i> Rajoitin
                        </div>
                        <div class="panel-body">
                            <form>
                                <p>
                                    <button type="button" class="btn btn-outline btn-primary btn-relay" data-name="Rele 1"><i class="fa fa-bolt" aria-hidden="true"></i> Rele 1</button>
                                    <button type="button" class="btn btn-outline btn-primary btn-relay" data-name="Rele 2"><i class="fa fa-bolt" aria-hidden="true"></i> Rele 2</button>
                                    <button type="button" class="btn btn-outline btn-primary btn-relay" data-name="Rele 3"><i class="fa fa-bolt" aria-hidden="true"></i> Rele 3</button>

                                    <button type="button" id="btn-save" class="btn btn-success"><i class="fa fa-floppy-o" aria-hidden="true"></i> Tallenna</button>
                                    <button type="button" id="btn-test" class="btn btn-warning"><i class="fa fa-play-circle" aria-hidden="true"></i> Testaa</button>
                                </p>

                                <div class="row">
                                    <div class="form-group col-lg-7">
                                        <label>Hinta alle</label>
                                        <div class="input-group">
                                            <input id="settings-limit-input" type="text" class="form-control" placeholder="0.00">
                                            <span class="input-group-addon">snt/kWh</span>
                                        </div>

                                        <label class="mt-label">Vain halvimmat</label>
                                        <select id="hour-selector" class="form-control">
                                            <option value="disabled" disabled selected>Valitse vaihtoehto</option>
                                            <option value="0">Pois päältä</option>
                                            <option value="1">Vain halvin tunti</option>
                                            <option value="2">2 halvinta tuntia</option>
                                            <option value="3">3 halvinta tuntia</option>
                                            <option value="4">4 halvinta tuntia</option>
                                            <option value="5">5 halvinta tuntia</option>
                                            <option value="6">6 halvinta tuntia</option>
                                            <option value="7">7 halvinta tuntia</option>
                                            <option value="8">8 halvinta tuntia</option>
                                            <option value="9">9 halvinta tuntia</option>
                                            <option value="10">10 halvinta tuntia</option>
                                            <option value="11">11 halvinta tuntia</option>
                                            <option value="12">12 halvinta tuntia</option>
                                            <option value="13">13 halvinta tuntia</option>
                                            <option value="14">14 halvinta tuntia</option>
                                            <option value="15">15 halvinta tuntia</option>
                                            <option value="16">16 halvinta tuntia</option>
                                            <option value="17">17 halvinta tuntia</option>
                                            <option value="18">18 halvinta tuntia</option>
                                            <option value="19">19 halvinta tuntia</option>
                                            <option value="20">20 halvinta tuntia</option>
                                            <option value="21">21 halvinta tuntia</option>
                                            <option value="22">22 halvinta tuntia</option>
                                            <option value="23">23 halvinta tuntia</option>
                                            <option value="24">Kaikki tunnit</option>
                                        </select>
                                    </div>


                                    <div class="col-lg-1"></div>

                                    <div class="form-group col-lg-4">
                                        <label>Nykyinen rajoitus</label>
                                        <p class="form-control-static">
                                            <span id="settings-limit" class="text-muted">-</span>
                                        </p>
                                        <label>Aktiiviset tunnit</label>
                                        <p class="form-control-static">
                                            <span id="settings-active-hours" class="text-muted">-</span>
                                        </p>
                                    </div>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="./js/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="./js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="./js/metisMenu.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="./js/raphael.min.js"></script>
    <script src="./js/morris.min.js"></script>
    <script src="./js/morris.ext.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="./js/startmin.js"></script>

    <!-- Main javascript -->
    <script src="./js/socket.io.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
